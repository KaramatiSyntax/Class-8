<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- css links -->
  <link rel="stylesheet" href="evo-calendar.min.css">
  <link rel="stylesheet" href="evo-calendar.orange-coral.min.css">
  <title>Class - 8</title>
  <link rel="stylesheet" href="Calendar.css">
</head>
<body>
  <div class="body1">
   <!-- heading --> 
  <h1>acadmic calendar</h1>
  
   <!-- gernating calendar  -->
  <div id="calendar"></div>
  <div class="curve"></div>
  </div>
  
   <!-- timer -->
  <div class="body2">
    <div id="time">
  <div class="circle" style="--clr: #1eb9ff;">
    <svg>
      <circle cx="70" cy="70" r="70" id="dd"></circle>
    </svg>
    <div id="days">00<br><span>Days</span></div>
  </div>
  <div class="circle" style="--clr: #ff2972;">
    <svg>
      <circle cx="70" cy="70" r="70" id="hh"></circle>
    </svg>
    <div id="hours">00<br><span>Hours</span></div>
  </div>
  <div class="circle" style="--clr: #fee700;">
    <svg>
      <circle cx="70" cy="70" r="70" id="mm"></circle>
    </svg>
    <div id="minutes">00<br><span>Minutes</span></div>
  </div>
  <div class="circle" style="--clr: #40fc43;">
    <svg>
      <circle cx="70" cy="70" r="70" id="ss"></circle>
    </svg>
    <div id="secondes">00<br><span>Secondes</span></div>
  </div>
</div>
    <div id="leftM"> 0 <span>Months left</span></div>
   </div>
  
  <!-- js links -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="evo-calendar.min.js"></script>
  <script src="Calendar.js"></script>
</body>
</html>
